{% extends 'feed_base.html' %} {% load static %} 
{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <div class="main-box">
        <button class='input-btn upload' id='input_btn'>
            <img src="{% static 'images/photo.svg' %}" width="100%" alt="">
        </button>
        <img class="cover" id="blah" src="{% static 'images/card-bg.svg' %}">

    </div>
